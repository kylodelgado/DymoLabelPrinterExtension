<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .add-new-container {
            display: none;
            margin-top: 10px;
        }
        .add-new-container input {
            margin-bottom: 10px;
        }
        .add-new-container button {
            background-color: #28a745;
            margin-right: 10px;
        }
        .add-new-container button:hover {
            background-color: #218838;
        }
        .add-new-container button.cancel {
            background-color: #6c757d;
        }
        .add-new-container button.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>DYMO Label Printer</h3>
        
        <div>
            <label for="labelType">Label Type:</label>
            <select id="labelType">
                <option value="">Select a label type...</option>
                <option value="add-new">+ Add New Label Type</option>
            </select>
            
            <div class="add-new-container" id="addNewContainer">
                <input type="text" id="newLabelType" placeholder="Enter new label type (e.g., CPU, MOBO, SCREEN)">
                <button id="saveNewLabel">Save</button>
                <button id="cancelNewLabel" class="cancel">Cancel</button>
            </div>
        </div>
        
        <div>
            <label for="sku">SKU:</label>
            <input type="text" id="sku" placeholder="Enter SKU (e.g., WWXF6)">
        </div>
        
        <button id="printLabel">Print Label</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
